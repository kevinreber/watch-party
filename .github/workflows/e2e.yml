name: E2E Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Check if secrets are available
  check-secrets:
    name: Check Secrets
    runs-on: ubuntu-latest
    outputs:
      secrets-available: ${{ steps.check.outputs.available }}
    steps:
      - id: check
        run: |
          if [ -n "${{ secrets.VITE_CONVEX_URL }}" ] && [ -n "${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "::warning::E2E tests skipped - required secrets not configured"
          fi

  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.secrets-available == 'true'
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate Convex types
        run: npx convex codegen
        continue-on-error: true
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 14

  e2e-skipped:
    name: E2E Tests (Skipped)
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.secrets-available != 'true'
    steps:
      - run: |
          echo "::notice::E2E tests were skipped because required secrets are not configured."
          echo "To enable E2E tests, add the following secrets to your repository:"
          echo "  - VITE_CONVEX_URL"
          echo "  - VITE_CLERK_PUBLISHABLE_KEY"
          echo "  - CLERK_SECRET_KEY"
          echo "  - CONVEX_DEPLOY_KEY (optional)"
