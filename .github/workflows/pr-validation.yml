name: PR Validation

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Convex types
        id: convex-codegen
        run: npx convex codegen
        continue-on-error: true
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: Check if Convex types exist
        id: check-types
        run: |
          if [ -d "convex/_generated" ] && [ -f "convex/_generated/api.d.ts" ]; then
            echo "types_exist=true" >> $GITHUB_OUTPUT
          else
            echo "types_exist=false" >> $GITHUB_OUTPUT
            echo "::warning::Convex types not generated - CONVEX_DEPLOY_KEY may not be configured"
          fi

      - name: Type check
        if: steps.check-types.outputs.types_exist == 'true'
        run: npm run typecheck

      - name: Type check skipped notice
        if: steps.check-types.outputs.types_exist != 'true'
        run: |
          echo "::notice::Type check skipped - Convex types not available"
          echo "To enable type checking, add CONVEX_DEPLOY_KEY to repository secrets"

      - name: Run unit tests
        run: npm run test
