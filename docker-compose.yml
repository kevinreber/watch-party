version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: watch-party-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-watchparty}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-watchparty123}
      MONGO_INITDB_DATABASE: watchparty
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - watch-party-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: watch-party-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://${MONGO_USERNAME:-watchparty}:${MONGO_PASSWORD:-watchparty123}@mongodb:27017/watchparty?authSource=admin
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost}
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - watch-party-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-http://localhost:3001}
    container_name: watch-party-client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - watch-party-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:80/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mongodb_data:
    driver: local

networks:
  watch-party-network:
    driver: bridge
